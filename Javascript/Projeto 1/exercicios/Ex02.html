<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <main>
        <form>
            <input 
            class="input-item"
            id="input-item" 
            type="text" 
            placeholder="Digite a tarefa que deseja adicionar">
            </input>

            <button 
            class="button-item"
            id="button-item"
            >Salvar tarefa
            </button>
            <button type="reset">Apagar</button>
            <ul id="container-id" style="list-style-type: none;">
                
            </ul>
        </form>
    </main>
    <script defer>
        const btSalvar = document.getElementById("button-item");
        const inputTexto = document.getElementById("input-item");
        const containerUl = document.getElementById("container-id");
        contador = 0;
        btSalvar.addEventListener("click",(evento)=>{
            evento.preventDefault()
            const itemLista = document.createElement("li")
            
            const check = document.createElement("input");
            check.type = "checkbox";
            check.id = "checkbox-" + contador++;

            const itemParagrafo = document.createElement("span");
            itemParagrafo.innerText =  inputTexto.value;


            itemLista.appendChild(check);
            itemLista.appendChild(itemParagrafo)
            containerUl.appendChild(itemLista);
            console.log(inputTexto.value);
        })
    </script>
</body>
</html>
