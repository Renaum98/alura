<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes favoritos</title>
</head>
<body>
    <h1>Lista de filmes</h1>
    <div>
        <input 
        type="text" 
        id="input_item" placeholder="Digite uma tarefa">
        <button id="adicionar_Button">Adicionar</button>
    </div>
    <ul id="lista_de_filmes"></ul>
    <script>
        const inputTxt = document.getElementById("input_item");
        const btAdicionar = document.getElementById("adicionar_Button");
        const ulContainer = document.getElementById("lista_de_filmes");

        function adicionarFilme() {
            let filmes = inputTxt.value;
            const li = document.createElement("li");
            li.innerText = filmes;

            ulContainer.appendChild(li);
            inputTxt = "";
        }
        btAdicionar.addEventListener("click",adicionarFilme)
    </script>
</body>
</html>
